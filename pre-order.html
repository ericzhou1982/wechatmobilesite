<header class="am-g am-g-fixed ta-header">
  <div class="am-u-sm-2 ta-txtCenter"><a href="#nav" class="am-icon-bars am-icon-sm"></a></div>
  <div class="am-u-sm-8 ta-txtCenter"><img src="img/logo.png" alt="TADASHISHOJI官方网站"></div>

</header>

<!-- 页面主内容代码-->
<div class="am-g am-g-fixed">
  <div class="am-scrollspy-init am-scrollspy-inview am-animation-scale-up am-u-sm-10 am-u-sm-centered" data-am-scrollspy="{animation: 'scale-up', repeat: false}">
    <h2>在线预约</h2>
    <small>为了保证预约的有效性, 请提供真实信息</small>
  </div>
</div>
<hr>
<div class="am-g am-g-fixed">
  <form class="am-form">
  <fieldset>
    <div class="am-form-group">
      <label for="doc-ipt-email-1">请选择门店</label>
        <select id="doc-ipt-email-1">
        <option value="option0">请选择</option>
        <option value="option1">北京芳草地旗舰店</option>
        <option value="option2">上海愚园路门店</option>
      </select>
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-date-1">日期:</label>
      <div class="am-form-icon">
      <i class="am-icon-calendar"></i>
      <input type="text" class="am-form-field" placeholder="请选择日期" data-am-datepicker />
      </div>
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-name-1">姓名</label>
      <input type="text" name="" id="doc-ipt-name-1" value="">
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-tel-1">联系电话</label>
      <input type="text" name="" id="doc-ipt-tel-1" value="">
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-nums-1">人数</label>
      <input type="text" name="" id="doc-ipt-nums-1" value="">
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-notice-1">备注</label>
      <textarea class="" rows="2" id="ddoc-ipt-notice-1"></textarea>
    </div>

    <p><button type="submit" class="am-btn am-btn-default am-btn-sm am-fl btn-loading-submit" data-am-loading="{spinner: 'circle-o-notch', loadingText: '提交中...', resetText: '提交完成 ^_^'}">提交</button>
       <button type="submit" class="am-btn am-btn-default am-btn-sm am-fr">重置</button></p>
  </fieldset>
</form>
</div>
